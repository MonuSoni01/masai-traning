<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admitted</title>
  <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job Applied</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="body">

      </tbody>
      <p class="sumAll"></p>
    </table>
  </main>
</body>
<script>

  var getBookData = JSON.parse(localStorage.getItem('bookmarks')) || [];
  console.log(getBookData);

  displayArr(getBookData);

  var sum = getBookData.reduce(function (acc, elem) {
    return acc + Number(elem.emplySalary);
  }, 0); 
  document.querySelector('.sumAll').textContent = "Total Salary = " + sum;

  function displayArr(data) {
    data.forEach(function (elem) {
      var tr = document.createElement('tr');

      var td1 = document.createElement('td');
      td1.innerText = elem.emplyName;

      var td2 = document.createElement('td');
      td2.innerText = elem.emplyEmail;

      var td3 = document.createElement('td');
      td3.innerText = elem.emplyRole;

      var td4 = document.createElement('td')
      td4.innerText = elem.emplySalary;
      tr.append(td1, td2, td3, td4);

      document.querySelector('tbody').append(tr);

    });
  }


</script>

</html>
