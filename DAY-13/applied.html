<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>


  <select id="nameSort">
    <option value="">Sort Data By Name</option>
    <option value="asc">Ascending</option>
    <option value="dsc">Descending</option>
  </select>

  <select id="salarySort">
    <option value="">Sort Data By Amount</option>
    <option value="low">Low to High</option>
    <option value="high">High to Low</option>
  </select>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>

  var JobNewArr = JSON.parse(localStorage.getItem('jobList'))

  displayArr(JobNewArr)
  document.querySelector('#nameSort').addEventListener('change', nameSort)
  function nameSort() {
    var getName = document.getElementById('nameSort').value;

    if (getName == 'asc') {
      JobNewArr.sort(function (a, b) {
        var x = a.emplyName.toUpperCase();
        var y = b.emplyName.toUpperCase();
        if (x > y) { return 1; }
        if (x < y) { return -1; }
        return 0;
      })
    }

    displayArr(JobNewArr)

    if (getName == 'dsc') {
      JobNewArr.sort(function (a, b) {
        var x = a.emplyName.toUpperCase();
        var y = b.emplyName.toUpperCase();
        if (x > y) { return -1; }
        if (x < y) { return 1; }
        return 0;
      })
      displayArr(JobNewArr)

    }
  }

  function salaryChange() {
    var SalaryNew = document.getElementById('salarySort').value
    if (SalaryNew == 'low') {
      JobNewArr.sort(function (a, b) {
        return a.emplySalary - b.emplySalary ;
      })
    }
    displayArr(JobNewArr)
    console.log(JobNewArr)
    if (SalaryNew == 'high') {
      JobNewArr.sort(function (a, b) {
       return b.emplySalary - a.emplySalary;
      })
    }
     displayArr(JobNewArr)
  }

  var NeeArr = []

  function displayArr(data) {
    document.querySelector('#body').innerHTML = '';
    data.forEach(function (elem) {
      var tr = document.createElement('tr')

      var td1 = document.createElement('td')
      td1.innerText = elem.emplyName;

      var td2 = document.createElement('td')
      td2.innerText = elem.emplyEmail;

      var td3 = document.createElement('td')
      td3.innerText = elem.emplyRole;

      var td4 = document.createElement('td')
      td4.innerText = elem.emplySalary;

      var td5 = document.createElement('td')
      td5.innerText = `Bookmark`
      td5.style.color = 'blue';
      td5.style.cursor = 'pointer'
      td5.addEventListener('click', function () {
        BookFunt(elem)
      })
      tr.append(td1, td2, td3, td4, td5)
      document.querySelector('tbody').append(tr)
    })

    function BookFunt(elem) {

      NeeArr.push(elem)
      console.log(NeeArr)
      localStorage.setItem('bookmarks', JSON.stringify(NeeArr))

    }


  }

  document.querySelector('#salarySort').addEventListener('change', salaryChange)


</script>

</html>
