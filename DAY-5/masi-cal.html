<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASAI CALCULATOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-top: 90px;
            margin-bottom: 30px;
        }

        #container {
            box-shadow: -1px 1px 8px -1px #000;
            border-radius: 10px;
            width: 340px;
            padding: 7px;
            margin: auto;
            height: 480px;
        }

        #display {
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            margin-top: 30px;
            margin-left: 15px;
            height: 75px;
            box-shadow: -1px 1px 3px -1px #000;
            border-radius: 15px;
            background-color: #f1f1f1;
        }

        .cal-btn {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            padding: 15px;
        }

        .cal-btn>div {
            box-shadow: -1px 1px 3px -1px #000;
            border-radius: 10px;
            margin: auto;
            padding: 25px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .black {
            background: #000;
            color: #fff;
        }

        .red {
            background: red;
            color: #fff;
        }
    </style>
</head>

<body>
    <h2>MASAI CALCULATOR</h2>
    <div id="container">
        <div id="display"></div>
        <div class="cal-btn">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">*</div>
            <div class="red">C</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>

    <script>
        var boxes = document.querySelectorAll('.cal-btn>div');
        var short = ''
        for (i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('click', myfunctiomn)
        }
        function myfunctiomn() {
            var displaybox = event.target.textContent
            if (displaybox === 'C') {
                document.getElementById('display').innerHTML = ''
            }
            else if(displaybox=== '=')
            {
                document.getElementById('display').innerHTML= eval(short);
            }
            else 
        {
                short = short + displaybox
                document.getElementById('display').innerHTML = short
            }
        }
    </script>
</body>

</html>
