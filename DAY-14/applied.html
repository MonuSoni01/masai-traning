<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>

  <select id="sortByPrice">
    <option>Select Price</option> 
    <option value="low">Low</option>
    <option value="high">High</option>
  </select>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>

  var JobNewArr = JSON.parse(localStorage.getItem('Jobslist'))
  jobAllDta(JobNewArr)

  var booKDta = []

  function jobAllDta(data) {
    document.querySelector('tbody').innerHTML = ""
    data.forEach(function (elem) {
      var tr = document.createElement('tr')

      var td1 = document.createElement('td')
      td1.innerHTML = elem.emlyName

      var td2 = document.createElement('td')
      td2.innerHTML = elem.emlyEmail

      var td3 = document.createElement('td')
      td3.innerHTML = elem.emlyRole

      var td4 = document.createElement('td')
      td4.innerHTML = elem.emlySalary

      var td5 = document.createElement('td')
      td5.innerHTML = 'BOOKMARK';
      td5.classList = 'btn-del'
      td5.addEventListener('click', function () {
        removePer(elem)
      })

      tr.append(td1, td2, td3, td4, td5)
      document.querySelector('tbody').append(tr)

    })
  }

  function removePer(elem) {
    booKDta.push(elem)
    console.log(booKDta);
    localStorage.setItem('bookmarks', JSON.stringify(booKDta))

  }

  document.querySelector('#sortByPrice').addEventListener('change', filterList)
  function filterList() {
    var getPriceList = document.querySelector('#sortByPrice').value;
    if (getPriceList == 'low') {
      JobNewArr.sort(function (a, b) {
        return a.emlySalary - b.emlySalary
      })

    }
    jobAllDta(JobNewArr)
    if (getPriceList == 'high') {
      JobNewArr.sort(function (a, b) {
        return b.emlySalary - a.emlySalary
      })
    }
    
  jobAllDta(JobNewArr)
  }
</script>

</html>
